# Machine-specific network configuration patch
machine:
  network:
    interfaces:
      - interface: ens18
        dhcp: false
        addresses:
          - 192.168.0.201/24
        routes:
          - network: 0.0.0.0/0
            gateway: 192.168.0.1
        vip:
          ip: 192.168.0.200
    nameservers:
      - 192.168.0.2